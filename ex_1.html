    <title>Exercício 1</title>

        .questao {
            width: 500px;

            margin: 0 auto;
            background-color: rgb(211, 209, 209);

    <script>

    var num = Number(window.prompt('Digite um número: '))

    var result = num*2

    alert('O número digitado foi ' + num + ' e seu dobro totaliza ' + result + '.')

    </script>

</head>
<body>
    
    <div class="questao">
        <h1>1 - Criar um software em JS que receba um numero. Calcule e informe o dobro desse numero.</h1>
    
    <script>

        function refreshPage() {
            window.location.reload();
          }
          
    </script>

        <button type="submit" onclick="refreshPage()">Faça novamente!</button>

    </div>
