<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <style>

        .questao {
            width: 500px;
            padding: 20px;
            margin: 0 auto;
            background-color: rgb(211, 209, 209);
        }

    </style>

    <script>

        var num = Number(prompt('Digite um número: '))
        alert(`O antecessor do número ${num} é o ${num - 1}, e seu sucessor é número ${num + 1}.`)

    </script>

</head>

<body>
    
    <div class="questao">
        <h1>5 - Criar um software em JS, que receba um número e mostre o valor anterior e o valor posterior.</h1>
    
    
    <script>

        function refreshPage() {
            window.location.reload();
          }
          
    </script>

        <button type="submit" onclick="refreshPage()">Faça novamente!</button>

    </div>   

</body>
</html>
