<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>

    <style>

        .questao {
            width: 500px;
            padding: 20px;
            margin: 0 auto;
            background-color: rgb(211, 209, 209);
        }

    </style>

    <script>

        var n1 = parseInt(window.prompt('Digite um número: '))

        var n2 = parseInt(window.prompt('Digite um outro número: '))

        somaResult = n1 + n2

        window.alert('A soma entre os números apresentados totaliza ' + somaResult + '.')

    </script>

</head>
<body>
    
    <div class="questao">
        <h1>2 - Criar um software em JS que receba 2 números, calcule e informe a sua soma.</h1>
    
    <script>

        function refreshPage() {
            window.location.reload();
          }
          
    </script>

        <button type="submit" onclick="refreshPage()">Faça novamente!</button>

    </div>

</body>
</html>
