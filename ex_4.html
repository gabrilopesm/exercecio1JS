<head>

    <title>Exercício 4</title>

    <style>

        .questao {
            width: 500px;
            padding: 20px;
            margin: 0 auto;
            background-color: rgb(211, 209, 209);
        }

    </style>

    <script>

        var dias = Number(prompt('Quantidade de dias da viagem: '))
        var horas = Number(prompt('Quantidade de horas da viagem: '))
        var totalHoras = Number((dias * 24) + horas)

        alert(`A viagem vai durar um total de ${totalHoras}`)

    </script>

</head>
<body>
    
    <div class="questao">
        <h1>4 - Criar um software em JS, que receba uma quantidade de dias e uma quantidade horas, calcule e informe a duração total em número de horas de viagem.</h1>
    
    
    <script>

        function refreshPage() {
            window.location.reload();
          }
          
    </script>

        <button type="submit" onclick="refreshPage()">Faça novamente!</button>

    </div>   

</body>
